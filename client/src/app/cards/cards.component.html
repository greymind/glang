<div>
  <div *ngFor="let card of cardViewModels">
    {{ card.frontWord.text }} -> {{ card.backWord.text }}
  </div>

  <form>
    <div class="form-div">
      Front word:
      <glang-add-word [path]="['cards', 'form', 'frontWord']"></glang-add-word>
    </div>

    <div class="form-div">
      Back word:
      <glang-add-word [path]="['cards', 'form', 'backWord']"></glang-add-word>
    </div>

    <button (click)="addCard()">Add</button>
  </form>
</div>
